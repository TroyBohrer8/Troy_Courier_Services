<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Troy Courier Services</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="images/Logo.png" alt="" class="rounded-full h-48" />
        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-12 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Services</a>
          <a href="#" class="hover:text-darkGrayishBlue">About</a>
          <a href="#" class="hover:text-darkGrayishBlue">Contact</a>
        </div>
        <!-- Button -->
        <a
          href="#"
          class="
            hidden
            p-3
            px-6
            pt-2
            text-white
            bg-brightRed
            rounded-full
            baseline
            hover:bg-brightRedLight
            md:block
          "
          >Get Started</a
        >
      </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <div
        class="
          container
          flex flex-col-reverse
          items-center
          px-6
          mx-auto
          mt-10
          space-y-0
          md:flex-row
          md:space-y-0
        "
      >
        <!-- Left item  -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="
              max-w-md
              text-size-4xl
              font-bold
              text-center
              md:text-5xl
              md:textleft
            "
          >
            Fast, reliable delivery services.
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            We can do any projects large or small, from transporting sensitive
            materials to hauling large items.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="
                p-3
                px-6
                pt-2
                text-white
                bg-brightRed
                rounded-full
                baseline
                hover:bg-brightRedLight
              "
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="images/Van.jpg" alt="" class="h-96" />
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services">
      <!-- Flex Container -->
      <div class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:space-y-0 md:flex-row">
        <!-- What's Different -->
        <div>

        </div>
        <!-- Numbered List -->
        <div>

        </div>
      </div>
